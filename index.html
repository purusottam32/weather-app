<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
    <style>
      .sunrise,.sunset{
    border-radius: 10px;
    background-color: rgba(255, 255, 255, 0.145);
    backdrop-filter: blur(10px);
}
    </style>
  </head>
  <body class="">
    <div class=" bg-[#152D4E] w-full h-full  md:w-[425px] md:h-[90vh] md:m-auto md:mt-12 rounded-lg p-6 md:min-h-screen">
      <!-- header section -->
      <div class="flex items-center justify-between text-center">
        <div id="left">
          <h2 class="text-2xl font-bold text-white" id="location">Bhubaneswar</h2>
          <!-- <h3 class="font-medium text-white">Odisha, India</h3> -->
        </div>
        <div id="time" class="font-medium text-2xl text-white mt-2">
          08:54 AM
        </div>
      </div>
      <img src="#" alt="" id="imgsrc" class="w-[60px] mt-10 invert-[1]">
      <div class="weather flex items-center justify-between mt-2">      
        <h1 class="text-4xl text-white"><span id="temp">20</span> <sup class="text-md">o</sup>C</h1>
        <h3 class="text-white text-2xl" id="status">Dramatic cloudy</h3>
      </div>
      <hr class="text-white mt-6">
      <div class="sunset rounded-xl flex items-center justify-between text-center mt-6 p-5">
        <img src="./img/sun.png" alt="sunrise image" class="w-[60px] invert-[1]">
        <p class="text-white">Sunrise</p>
        <h3 class="text-white" id="sr">4:20 AM</h3>
      </div>
      <div class="sunrise flex items-center justify-between text-center mt-5 p-5">
        <img src="./img/sunset.png" alt="sunset image" class="w-[60px] invert-[1]">
        <p class="text-white">Sunset</p>
        <h3 class="text-white" id="st">4:20 AM</h3>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
